  <body>

    <header id="Top-Bar">

      <div>
          <p><strong>Tudor's Blog</strong></p>
      </div>

      <div id="Top-Right">
          <a href="AboutPart.html"><p class="buttons"><strong>HOME</strong></p></a>

  </header>
  
    <header>
      <div class="headerPart">
        <div class="titleHeader">
          <p id="contactTitle">Contact us</p>
          <span>Feel free to contact us</span>
        </div>
      </div>
    </header>

    <main class="box">
      <form>
        <div class="leftBox"> 

            <label for="name">Name</label>   
            <input type="text" id="name" placeholder="Name" required />   
            <label for="mail"> Email</label>                  
            <input type="text" id="mail" placeholder="Enter email" required/>
            <label for="subject">Subject</label>
            <input type="text" id="subject" placeholder="Enter subject" required/>

        </div>
       <div class="rightBox">   
           <label for="Message"> Message</label>
          <textarea name="Message" id="Message" placeholder="Message" cols="30" rows="10"></textarea>
       </div>

      </form>

      <div class="button">
        <button id="Message-right" type="submit">Send Message</button>
      </div>

    </main>
    
      <P class="Footer-Part"> Or find us on social media</P>
      <hr>
     
      <footer class="Social-Media">
        <p><a href="https://www.facebook.com/">Facebook</a></p>
        <p><a href="https://www.instagram.com/">Twitter</a></p>
